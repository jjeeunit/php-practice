<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move</title>
    <style>
        .box_wrapper { margin-top: 100px; font-size: 30px; }
        .box1{background:green; width: 70px;}
        .box2{background:red; width: 70px;}
    </style>
</head>
<body>
    <div class = "box_wrapper">
        <div class = "box1">1번</div>
        <div class = "box2">2번</div>
    </div>
    <button onclick="boxChange()">MOVE</button>
    <script>
            var col1 = '1번';
            console.log(col1)
            var col2 = '2번';
        function boxChange() {
            
            if (col1 == '1번') {
                alert("2번");        //col1 에 class를 가져와서 1번을 담아
                }
            if (col2 == '2번') {
                alert("1번");
                }
        }
    </script>
</body>
</html>
